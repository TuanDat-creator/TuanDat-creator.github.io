<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Dat | Professional Profile</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- PROFESSIONAL NEUTRAL THEME --- */
        :root {
            /* Nền tối nhưng thiên về Xanh đen công sở (Corporate Navy) */
            --bg-body: #0f172a; 
            --bg-card: rgba(30, 41, 59, 0.7); /* Màu xanh đá phiến */
            
            /* Màu chữ */
            --text-main: #f8fafc; /* Trắng sáng */
            --text-muted: #94a3b8; /* Xám ghi */
            
            /* Màu điểm nhấn: Xanh dương trung tính (giống màu thương hiệu bank) */
            --accent-primary: #38bdf8; 
            --accent-secondary: #e2e8f0; /* Viền sáng nhẹ */
            
            --border-color: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif; /* Font Inter hiện đại, sạch sẽ hơn Montserrat cho văn bản dài */
            background: linear-gradient(to bottom, #0f172a, #020617);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Sao nền trung tính */
        #stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .generated-star {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            animation: floatStar infinite ease-in-out;
        }
        @keyframes floatStar {
            0%, 100% { opacity: 0.2; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-10px); }
        }

        /* --- LAYOUT --- */
        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 32% 66%; /* Điều chỉnh tỷ lệ cột */
            gap: 24px;
            /* Hiệu ứng kính mờ sương (Frosted Glass) chuyên nghiệp */
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* --- LEFT COLUMN (PROFILE) --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .profile-section h1 {
            font-size: 3.5rem; 
            white-space: nowrap;
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .role-title {
            font-size: 1.1rem;
            color: var(--accent-primary);
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .intro-text {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .contact-group {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-contact {
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btn-contact:hover {
            background: var(--accent-primary);
            color: #0f172a;
            border-color: var(--accent-primary);
        }

        /* --- RIGHT COLUMN (CONTENT) --- */
        .content-section {
            overflow-y: auto;
            padding-right: 12px;
            /* Scrollbar mảnh */
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .content-section::-webkit-scrollbar { width: 4px; }
        .content-section::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 2px;}

        /* Bố cục thẻ bên phải */
        .cards-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }
        
        .card h2 {
            font-size: 1rem;
            color: var(--text-main);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Timeline / List Items */
        .experience-item {
            margin-bottom: 24px;
            position: relative;
            padding-left: 20px;
            border-left: 2px solid var(--border-color);
        }
        .experience-item:last-child { margin-bottom: 0; }
        
        .exp-role {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
            display: block;
        }
        .exp-company {
            font-size: 0.9rem;
            color: var(--accent-primary);
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        .exp-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 8px;
            display: block;
        }
        .exp-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }
        .exp-desc ul {
            margin: 5px 0 0 0;
            padding-left: 18px;
        }

        /* Grid nhỏ cho Skills và Awards */
        .split-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Awards Style */
        .award-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
