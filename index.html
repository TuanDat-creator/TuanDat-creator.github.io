<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Dat | Banking & Cosmos</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">

    <style>
        /* --- CSS VARIABLES & GLOBAL STYLES --- */
        :root {
            --bg-body: #020c1b;
            --bg-card: rgba(17, 34, 64, 0.75);
            --text-main: #ccd6f6;
            --text-muted: #8892b0;
            --accent-blue: #64ffda;   
            --accent-galaxy: #4d80e4;
            --accent-gold: #ffd700;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Container chá»©a sao */
        #stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .generated-star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- MAIN LAYOUT --- */
        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 35% 65%;
            gap: 20px;
            background: rgba(10, 25, 47, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* --- LEFT COLUMN (PROFILE) --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: rgba(2, 12, 27, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.05);
            text-align: left;
        }

        .profile-section h1 {
            font-size: 3.8rem; 
            white-space: nowrap; 
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
            font-weight: 800;
            background: linear-gradient(to right bottom, #fff, #a8b2d1, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-blue);
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .intro-box {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            border-left: 3px solid var(--accent-gold);
            padding-left: 15px;
        }
        .intro-box p { margin: 0; margin-bottom: 10px; }
        .intro-box p:last-child { margin-bottom: 0; }
        .intro-box strong { color: #fff; }

        .contact-info {
            margin-top: auto;
            display: flex;
            gap: 15px;
        }
        .btn-contact {
            text-decoration: none;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-contact:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        /* --- RIGHT COLUMN (CONTENT) --- */
        .content-section {
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-blue) transparent;
        }
        .content-section::-webkit-scrollbar { width: 6px; }
        .content-section::-webkit-scrollbar-thumb { background-color: var(--accent-blue); border-radius: 3px;}

        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
