<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Dat | Finance & Cosmos</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">

    <style>
        /* --- CSS VARIABLES & GLOBAL STYLES --- */
        :root {
            --bg-body: #020c1b;       /* Đen xanh sâu thẳm */
            --bg-container: rgba(10, 25, 47, 0.85);  /* Xanh navy đậm bán trong suốt */
            --text-main: #ccd6f6;     /* Trắng bạc */
            --text-muted: #8892b0;    /* Xám xanh */
            
            --accent-blue: #64ffda;   /* Xanh ngọc sáng (điểm nhấn chính) */
            --accent-galaxy: #4d80e4; /* Xanh dương vũ trụ (cho sao) */
            --accent-gold: #ffd700;   /* Vàng ánh kim */
            
            /* Gradient nền tổng thể */
            --main-bg-gradient: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--main-bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden; /* Ngăn thanh cuộn ngang */
        }

        /* Container chứa các ngôi sao được tạo bởi JS */
        #stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* Nằm sau tất cả nội dung */
            pointer-events: none;
        }

        /* Class chung cho các ngôi sao sinh ra bởi JS */
        .generated-star {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle infinite ease-in-out;
        }

        /* Hiệu ứng lấp lánh */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-container);
            margin: 40px auto;
            border: 1px solid rgba(100, 255, 218, 0.1); /* Viền xanh rất nhẹ */
            box-shadow: 0 0 40px rgba(0,0,0,0.6); 
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(5px); /* Hiệu ứng mờ kính nhẹ giúp nổi bật nội dung */
            position: relative;
            z-index: 1;
        }
        
        /* --- HEADER SECTION --- */
        header {
            position: relative;
            /* Nền header trong suốt để nhìn xuyên thấu sao bên dưới */
            background: linear-gradient(180deg, rgba(2, 12, 27, 0.8) 0%, rgba(17, 34, 64, 0.8) 100%);
            padding: 80px 50px;
            text-align: left;
            color: #fff;
            overflow: hidden;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        header h1 {
            font-size: 5rem; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 800;
            position: relative;
            z-index: 2;
            /* Gradient chữ bạc sang xanh nhạt */
            background: linear-gradient(to right bottom, #ffffff, #a8b2d1, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(100, 255, 218, 0.3));
        }
        .subtitle {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        .subtitle span { color: var(--accent-blue); font-weight: bold;} 

        /* --- MAIN CONTENT --- */
        .content-wrapper { padding: 50px; }

        /* QUOTE BOX */
        .quote-box {
            background: rgba(17, 34, 64, 0.6);
            border-left: 4px solid var(--accent-blue);
            padding: 25px;
            font-style: italic;
            color: var(--text-main);
            margin-bottom: 45px;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .quote-box strong { color: var(--accent-blue); letter-spacing: 1px;}

        /* GRID SYSTEM */
        .grid-container {
            display: grid;
            grid-template-columns: 65% 30%; 
            gap: 5%;
        }
        
        /* SECTIONS & HEADINGS */
        h2 {
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 1px solid #233554;
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--accent-blue);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }
        
        /* ITEMS STYLE */
        .item { margin-bottom: 35px; }
        .item-title { 
            font-weight: 700; 
            font-size: 1.2rem; 
            color: #e6f1ff;
        }
        .item-meta { 
            font-size: 0.95rem; 
            color: var(--accent-gold); /* Dùng màu vàng làm điểm nhấn phụ */
            margin-bottom: 8px; 
            font-weight: 500; 
        }
        .item-desc { 
            font-size: 1rem; 
            color: var(--text-muted); 
        }
        
        .highlight-quote {
            display: block;
            margin-top: 15px;
            font-style: italic;
            color: var(--text-main);
            font-size: 0.95rem;
            border-left: 3px solid var(--accent-galaxy); /* Đổi sang màu xanh galaxy */
            padding-left: 15px;
            background: rgba(77, 128, 228, 0.1);
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
        }
